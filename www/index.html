<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webassembly game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="action-box">
        <div class="action-box__info">
          <p class="action-box__info-title">Status:</p>
          <p class="action-box__info-value" id="status-value">None</p>
        </div>
        <div class="action-box__info">
          <p class="action-box__info-title">Points:</p>
          <p class="action-box__info-value" id="points-value">0</p>
        </div>
        <button class="action-btn">Start</button>
      </div>
      <canvas id="game-canvas"></canvas>

      <div class="mobile-control">
        <button data-ctrl="ArrowUp" class="mobile-control__btn mobile-control__btn--top"></button>
        <button data-ctrl="ArrowRight" class="mobile-control__btn mobile-control__btn--right"></button>
        <button data-ctrl="ArrowDown" class="mobile-control__btn mobile-control__btn--bottom"></button>
        <button data-ctrl="ArrowLeft" class="mobile-control__btn mobile-control__btn--left"></button>
      </div>
    </div>
    <script type="module" src="./ts/index.ts"></script>
  </body>
</html>
